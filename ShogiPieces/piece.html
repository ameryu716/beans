<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piece.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    
    <link rel="canonical" href="https://shogikoma.vercel.app/piece.html">
    <!-- icon -->
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="320x320" href="https://shogikoma.vercel.app/favicon.png">



    <!-- card meta -->
    <meta property="og:title" content="将棋の駒ジェネレーター">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shogikoma.vercel.app/piece.html">
    <meta property="og:image" content="https://shogikoma.vercel.app/favicon.png">
    <meta property="og:description" content="自由な将棋の駒のシミュレーション">
    <meta property="og:site_name" content="将棋の駒ジェネレーター">
    <meta name="twitter:card" content="summary">


    <title>将棋の駒ジェネレーター</title>
</head>
<body>
    <header>
        <h1>将棋の駒ジェネレーター</h1>
        <small>from &copy;<a href="https://willwebgame.com">willwebgame.com</a></small>
    </header>
    <div id="help">
        <p>お好きな将棋の駒を（画面上で）作れるジェネレーターです。スクショとかでどうぞ共有してやってください。</p>
        <p>操作コンソールで駒の名前、字のサイズ、3D的に回転なども出来ます。（PCをお使いなら[Z]キーか[X]キーで回転できます）</p>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="我、将棋の駒なり。" data-hashtags="将棋の駒ジェネレーター" data-lang="ja" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div id="wrap">
        <main>
            <div class="piece" id="rotater">
                <!-- 表面 -->
                <div class="surface surface1" id="named-surface">
                    <span>玉<br>将</span>
                </div>
                <!-- 右斜面 -->
                <div class="surface surface2"></div>
                <!-- 右面 -->
                <div class="surface surface3"></div>
                <!-- 下面 -->
                <div class="surface surface4"></div>
                <!-- 左面 -->
                <div class="surface surface5"></div>
                <!-- 左斜面 -->
                <div class="surface surface6"></div>
                <!-- 裏面 -->
                <div class="surface surface7"></div>
            </div>
        </main>
        <aside>
            <div id="nameinput" class="piece-adjuster">
                <label for="piecename"><span>駒の名前</span><input type="text" name="piecename" id="piecename" value="玉将"></label>
            </div>
            <div id="sizeinput" class="piece-adjuster">
                <label for="piecesize"><span>字のサイズ</span><input type="range" max="512" min="16" name="piecesize" id="piecesize" value="256"><span id="sizer">256px</span></label>
            </div>
            <div id="piece-r-direc" class="piece-adjuster">
                <label for="piecedirec"><span>回転方向</span><span id="direc-b">正</span><input type="checkbox" name="piecedirec" id="piecedirec" checked="checked"></label>
            </div>
            <div id="piece-r-amount" class="piece-adjuster">
                <label for="r-amount"><span>回転量</span><input type="range" max="360" min="0" name="r-amount" id="r-amount" value="20"><span id="amouterspan">20deg</span></label>
            </div>
            <div id="TXmarginlist" class="piece-adjuster">
                <span id="piece-marger-span">駒名の上下余白</span>
                <ul>
                    <li>
                        <div id="textmarger1" class="textmarger">
                            <label for="topmarger" id="topm-label"><span>駒名上余白</span><input type="range" max="30" min="0" name="topmarger" id="topmarger" value="13"><span id="margertopspan">13%</span></label>
                        </div>
                    </li>
                    <li>
                        <div id="textmarger2" class="textmarger">
                            <label for="leftmarger" id="leftm-label"><span>駒名左余白</span><input type="range" max="30" min="0" name="leftmarger" id="leftmarger" value="24"><span id="margerleftspan">24%</span></label>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <img src="./favicon.png" alt="マスコット歩兵君">
            </div>
        </aside>
    </div>
    <footer>
        <small>from &copy;<a href="https://willwebgame.com">willwebgame.com</a>&nbsp;2021</small>
    </footer>
    <script src="./piece.js"></script>
</body>
</html>
